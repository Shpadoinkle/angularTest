<div class="monWrapper">
  <div class="mon">

    <div class="row center">
      <div class="mon-type type_normal">normal</div>
    </div>
    <div class="padder14"></div>

    <div class="mon-name">{{ ditto.name }}</div>

    <div class="padder14"></div>

      <div class="mon-id">#{{ ditto.id }}</div>

  </div>
